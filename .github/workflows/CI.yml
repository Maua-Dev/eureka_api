name: Django CI Test

on:
    workflow_call:
    workflow_dispatch:
    push:

jobs:
  DjangoTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: Install requirements
        run: |
            pip install -r requirements.txt
      - name: Run tests
        run: |
            cd docker
            docker-compose exec web
            python manage.py test
