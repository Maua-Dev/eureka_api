name: Django CI Test

on:
    workflow_call:
    workflow_dispatch:
    push:
    pull_request:

jobs:
  simple_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
           python-version: 3.8
      - name: Install requirements
        run: |
            pip install -r requirements.txt
      - name: Setup Docker
        run: |
            cd docker
            docker-compose up -d
      - name: Setup database
        run: | 
            python manage.py migrate
      - name: Run tests
        run: |
            python manage.py test
